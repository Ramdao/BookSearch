<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navigation">
        <button class="nav-button" style="margin-top: 100px;">Add book</button>
        <button class="nav-button">Filter</button>
        <button class="nav-button">Book List</button>
        <button class="nav-button">Export</button>
    </div>
    <div class="banner">
           Books Database
    </div>
    
    <div class="input-area">
        <label>Search By:</label>
        <select name="Search" id="filter" class="drop-down">
            <option value="title" selected disabled>--Select Option--</option>
            <option value="title">Title</option>
            <option value="Author">Author</option>
            <option value="Genre">Genre</option>
            <option value="date">Publication date</option>
            <option value="ISBN">ISBN</option>
          </select>
        <input type="text" class="input-box" id="value">
        <button class="submit-button">Search</button>
    </div>
</body>
</html>
